<html>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
<head>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
	<style type="text/css">
  		/*div {margin:5px;}*/
 	</style>
</head>
<body>
	<div data-role="page" id="first">
		<div data-role="content" id="docList">	
			<div>
				<label for="text-basic">책 제목</label>
				<input id="bookTitle" type="text" name="text-basic" id="text-basic" value="">
			</div>
			<div>
				<label for="text-basic">책 저자</label>
				<input id="bookAuthor" type="text" name="text-basic" id="text-basic" value="">
			</div>
			<div>
				<label for="text-basic">책 자리</label>
				<input id="bookPosition" type="text" name="text-basic" id="text-basic" value="">
			</div>
			<div>
				<label for="textarea">결과</label>
				<textarea id="bookResult" cols="100" rows="100" name="textarea" id="textarea" style="height:100px"></textarea>
			</div>
			<div>
				<input type="button" value="Click">
			</div>
		</div>

		<script>
			$(":button").on('click', function(){
				var title = $("#bookTitle").val();
				var author = $("#bookAuthor").val();
				var position = $("#bookPosition").val();
				$("#bookResult").val("title : " + title + "\nauthor : " + author + "\nposition : " + position);
				$("#bookResult").height($("#bookResult").scrollHeight);
			});
		</script>
	</div>
</body>
</html>
